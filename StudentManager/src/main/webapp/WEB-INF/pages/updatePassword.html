<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>教务管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body>
	<div class="login-logo">
		<h1>修改密码</h1>
	</div>
	<div class="login-box">
		<form class="layui-form">
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label"> 昵称 </label>
				<div class="layui-input-inline">
					<input type="text" id="L_username" name="username" disabled=""
						value="小明" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> <span
					class="x-red">*</span>旧密码
				</label>
				<div class="layui-input-inline">
					<input type="password" id="L_repass" name="oldpass" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_pass" class="layui-form-label"> <span
					class="x-red">*</span>新密码
				</label>
				<div class="layui-input-inline">
					<input type="password" id="L_pass" name="newpass" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> <span
					class="x-red">*</span>确认密码
				</label>
				<div class="layui-input-inline">
					<input type="password" id="L_repass" name="repass" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<br/><br/><br/>
			<div class="layui-form-item" align="center">
				<button class="layui-btn" type="submit">提交数据</button>
				<button class="layui-btn" type="button" id="do-index-ui-id">返回首页</button>
			</div>
		</form>
	</div>
	<div class="bg-changer">
		<!--这边是图片的导入-->
		<div class="swiper-container changer-list">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="item" src="./images/a.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/b.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/c.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/d.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/e.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/f.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/g.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/h.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/i.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/j.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/k.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<span class="reset">初始化</span>
				</div>
			</div>
		</div>
		<div class="bg-out"></div>
		<div id="changer-set">
			<i class="iconfont">&#xe696;</i>
		</div>
	</div>
		<script>
	$(function(){
		$(".layui-form-item").on("click","#do-index-ui-id",doIndexUI);
		
	});
	
	// 返回首页
	function doIndexUI(){
		location.href = "doIndexUI.do";
	}
	</script>
</body>
</html>
