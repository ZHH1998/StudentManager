<script type="text/javascript">
	$(function() {
		// 去吧page的页面加载到指定的位置呈现，当这个页面加载完了就进行数据的获取了
		$("#myInformation_pageId").load("doPageUI.do", function() {
			// 当page这个页面加载出来了，则我们就要开始为里面的界面填值了
			doGetObjects();
		});

		/* 		// 条件查询按钮添加的时间
		 $(".input-group-btn").on("click",".btn-search",doQueryObjects);
		 $(".input-group-btn").on("click",".btn-delete",doDeleteObjects);
		 $("#checkAll").click(doChangeTBodyCheckboxState);
		 $("#tbodyId").on("click",".cBox",doChangeTHeadCheckboxState) */
	});
	function doGetObjects() {
		$("#checkAll").prop("checked", false); // 每一页的跳转都要将那个全部勾选的选择框去掉
		var url = "log/doFindPageObjects.do";

		// 目前名字是为空的
		var params = {
			"name" : $("#searchNameId").val()
		};
		var pageCurrent = $("#myInformation_pageId").data("pageCurrent");

		if (!pageCurrent) {
			pageCurrent = 1;
		}
		// 将页码值也封装到params中去
		params.pageCurrent = pageCurrent;

		// 使用异步加载的方式去加载数据，然后拿到数据显示到界面中
		$.get(url, params, function(result) {
			doHandleResponseResult(result);
		}, "json")
	};

	// 对数据做呈现,先要通过数据中的状态码做数据的校验
	function doHandleResponseResult(result) {
		if (result.state == 1) {
			doSetTableBodyRows(result.data.records); // 显示的是记录信息
			doSetPagination(result.data); // 对分页信息做显示
		} else {
			alert("数据查找出现错误了！！！");
		}
	};

	// 将数据显示到表格中去
	function doSetTableBodyRows(result) {
		var tbody = $("#myInformation_tbodyId");
		tbody.empty(); // 将里面的数据清空
		for ( var i in result) {
			//2.1 构建tr对象
			var tr = $("<tr></tr>");
			//2.2 构建tds对象
			var tds = doCreateTds(result[i]);
			//2.3 将tds追加到tr中
			tr.append(tds);
			//2.4 将tr追加到tbody中
			tbody.append(tr);
		}
	};

	function doCreateTds(data) {
		var tds = "<td><input type='checkbox' class='cBox' name='cItem' value='"+data.id+"'></td>"
				+ "<td>"
				+ data.username
				+ "</td>"
				+ "<td>"
				+ data.operation
				+ "</td>"
				+ "<td>"
				+ data.method
				+ "</td>"
				+ "<td>"
				+ data.params
				+ "</td>"
				+ "<td>"
				+ data.time
				+ "</td>"
				+ "<td>"
				+ data.ip
				+ "</td>"
				+ "<td>"
				+ data.createdTime
				+ "</td>"
				+ "<td><a id='doDeleteInformation'><i class='layui-icon'>&#xe642;</i></a><a id='doUpdateInformation'><i class='layui-icon'>&#xe640;</i></a></td>";

		return tds;
	}
</script>

<script>
	layui.use([ 'laydate' ], function() {
		laydate = layui.laydate;//日期插件
		var start = {
			min : '1990-1-1 1:1:1',
			max : '2099-06-16 23:59:59',
			istoday : false,
			choose : function(datas) {
				end.min = datas; //开始日选好后，重置结束日的最小日期
				end.start = datas //将结束日的初始值设定为开始日
			}
		};

		var end = {
			min : laydate.now(),
			max : '2099-06-16 23:59:59',
			istoday : false,
			choose : function(datas) {
				start.max = datas; //结束日选好后，重置开始日的最大日期
			}
		};

		document.getElementById('LAY_demorange_s').onclick = function() {
			start.elem = this;
			laydate(start);
		}
		document.getElementById('LAY_demorange_e').onclick = function() {
			end.elem = this
			laydate(end);
		}

	});

	//批量删除提交
	function delAll() {
		layer.confirm('确认要删除吗？', function(index) {
			//捉到所有被选中的，发异步进行删除
			layer.msg('删除成功', {
				icon : 1
			});
		});
	}
	/*用户-添加*/
	function member_add(title, url, w, h) {
		x_admin_show(title, url, w, h);
	}
	/*用户-查看*/
	function member_show(title, url, id, w, h) {
		x_admin_show(title, url, w, h);
	}

	/*用户-停用*/
	function member_stop(obj, id) {
		layer
				.confirm(
						'确认要停用吗？',
						function(index) {
							//发异步把用户状态进行更改
							$(obj)
									.parents("tr")
									.find(".td-manage")
									.prepend(
											'<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
							$(obj)
									.parents("tr")
									.find(".td-status")
									.html(
											'<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
							$(obj).remove();
							layer.msg('已停用!', {
								icon : 5,
								time : 1000
							});
						});
	}

	/*用户-启用*/
	function member_start(obj, id) {
		layer
				.confirm(
						'确认要启用吗？',
						function(index) {
							//发异步把用户状态进行更改
							$(obj)
									.parents("tr")
									.find(".td-manage")
									.prepend(
											'<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
							$(obj)
									.parents("tr")
									.find(".td-status")
									.html(
											'<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
							$(obj).remove();
							layer.msg('已启用!', {
								icon : 6,
								time : 1000
							});
						});
	}
	// 用户-编辑
	function member_edit(title, url, id, w, h) {

	}
	/*密码-修改*/
	function member_password(title, url, id, w, h) {

	}
	/*用户-删除*/
	function member_del(obj, id) {
		layer.confirm('确认要删除吗？', function(index) {
			//发异步删除数据
			$(obj).parents("tr").remove();
			layer.msg('已删除!', {
				icon : 1,
				time : 1000
			});
		});
	}
</script>
