<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>添加签约单位</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body>
	<!-- 顶部结束 -->
	<!-- 中部开始 -->
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="wrapper">
		<!-- 左侧菜单开始 -->
		<div
			style="width: 1000px; height: auto; padding: 20px 15px 15px; background-color: rgba(0, 0, 0, 0.25); border: 1px solid rgba(255, 255, 255, 0.3); margin: 0 auto;">
			<div>
				<!-- 右侧内容框架，更改从这里开始 -->
				<form class="layui-form" action="">
					<div align="center">
						<font size="8" color="">添加签约单位信息</font>
					</div>
					<fieldset class="layui-elem-field layui-field-title"
						style="margin-top: 50px;">
						<legend>添加实习单位</legend>
					</fieldset>
					<form class="layui-form layui-form-pane">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">单位名称</label>
								<div class="layui-input-inline">
									<input type="text" name="name" lay-verify="required"
										placeholder="xx单位" autocomplete="off" class="layui-input"
										onkeyup="value=value.replace(/[\d]/g,'') " />
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">单位地址</label>
								<div class="layui-input-inline">
									<input type="text" name="idCard" lay-verify="required"
										placeholder="请输入" autocomplete="off" class="layui-input" />
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">单位电话</label>
								<div class="layui-input-inline">
									<input type="text" name="idCard" lay-verify="required"
										placeholder="请输入" autocomplete="off" class="layui-input"
										onkeyup="this.value=this.value.replace(/\D/g,'')" />
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">从事职业</label>
								<div class="layui-input-block">

									<input type="checkbox" name="like" value="basketball" />互联网 <input
										type="checkbox" name="like" value="football" />金融 <input
										type="checkbox" name="like" value="volleyball" />美容 <input
										type="checkbox" name="like" value="volleyball" />摄影 <input
										type="checkbox" name="like" value="volleyball" />美食 <input
										type="checkbox" name="like" value="volleyball" />写作
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">单位负责人</label>
								<div class="layui-input-inline">
									<input type=" " name="professional" placeholder="请输入"
										autocomplete="off" class="layui-input"
										onkeyup="value=value.replace(/[\d]/g,'') " />
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">负责人电话</label>
								<div class="layui-input-inline">
									<input type="text" name="idCard" lay-verify="required"
										placeholder="请输入" autocomplete="off" class="layui-input"
										onkeyup="this.value=this.value.replace(/\D/g,'')" />
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">签约人</label>
								<div class="layui-input-inline">
									<input type=" " name="professional" placeholder="请输入"
										autocomplete="off" class="layui-input"
										onkeyup="value=value.replace(/[\d]/g,'') " />
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">联系方式</label>
								<div class="layui-input-inline">
									<input type="text" name="idCard" lay-verify="required"
										placeholder="请输入" autocomplete="off" class="layui-input"
										onkeyup="this.value=this.value.replace(/\D/g,'')" />
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">性别</label>
								<div class="layui-input-block">
									<input type="radio" name="sex" value="男" title="男" checked="">
									<input type="radio" name="sex" value="女" title="女">
								</div>
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">城市</label>
							<div class="layui-input-block">
								<select name="select" lay-filter="aihao">
									<option value="深圳">深圳</option>
									<option value="上海">上海</option>
									<option value="广州">广州</option>
									<option value="深圳">重庆</option>
									<option value="上海">湖南</option>
									<option value="广州">西安</option>
									<option value="上海">武汉</option>
									<option value="广州">更多，敬请期待</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item" align="center">
							<button class="layui-btn" type="submit">提交信息</button>
							<button class="layui-btn" type="button" id = "do-index-ui-id">返回首页</button>
						</div>
					</form>
					<!-- 右侧内容框架，更改从这里结束 -->

				</form>
			</div>
		</div>
		<br /> <br /> <br /> <br /> <br /> <br />
		<!-- 中部结束 -->
		<!-- 底部开始 -->
		<div class="footer">
			<div class="copyright">本系统由深圳宝安中心提供技术支持</div>
		</div>
		<!-- 底部结束 -->
		<!-- 背景切换开始 -->
		<div class="bg-changer">
			<div class="swiper-container changer-list">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img class="item" src="./images/a.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/b.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/c.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/d.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/e.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/f.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/g.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/h.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/i.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/j.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img class="item" src="./images/k.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<span class="reset">初始化</span>
					</div>
				</div>
			</div>
			<div class="bg-out"></div>
			<div id="changer-set">
				<i class="iconfont">&#xe696;</i>
			</div>
		</div>
		<!-- 背景切换结束 -->
		<!-- 页面动态效果 -->
		
		<script>
			$(function(){
				$(".layui-form-item").on("click","#do-index-ui-id",doIndexUI);
				
			});
			
			// 返回首页
			function doIndexUI(){
				location.href = "doIndexUI.do";
			}
		</script>
		
		
		
		<script>
			layui
					.use(
							[ 'laydate' ],
							function() {
								laydate = layui.laydate;//日期插件

								//以上模块根据需要引入
								//

								var start = {
									min : laydate.now(),
									max : '2099-06-16 23:59:59',
									istoday : false,
									choose : function(datas) {
										end.min = datas; //开始日选好后，重置结束日的最小日期
										end.start = datas //将结束日的初始值设定为开始日
									}
								};

								var end = {
									min : laydate.now(),
									max : '2099-06-16 23:59:59',
									istoday : false,
									choose : function(datas) {
										start.max = datas; //结束日选好后，重置开始日的最大日期
									}
								};

								document.getElementById('LAY_demorange_s').onclick = function() {
									start.elem = this;
									laydate(start);
								}
								document.getElementById('LAY_demorange_e').onclick = function() {
									end.elem = this
									laydate(end);
								}

							});
		</script>
</body>
</html>
