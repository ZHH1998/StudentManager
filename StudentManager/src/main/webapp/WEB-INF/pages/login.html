<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>后台登录-X-admin1.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body>
	<div class="login-logo">
		<h1>请登入</h1>
	</div>
	<div class="login-box">
		<form class="layui-form layui-form-pane">
			<h3>登录你的帐号</h3>
			<div class="login-box-msg" align="center"></div>               <!-- 用来显示登入的错误信息的 -->
			<label class="login-title" for="username">帐号</label>
			<div class="layui-form-item">
				<label class="layui-form-label login-form"><i
					class="iconfont">&#xe6b8;</i></label>
				<div class="layui-input-inline login-inline">
					<input id="usernameId" type="text" name="username"
						lay-verify="required" placeholder="请输入你的帐号" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<label class="login-title" for="password">密码</label>
			<div class="layui-form-item">
				<label class="layui-form-label login-form"><i
					class="iconfont">&#xe82b;</i></label>
				<div class="layui-input-inline login-inline">
					<input id="passwordId" type="password" name="password"
						lay-verify="required" placeholder="请输入你的密码" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			</br>			
			<div class="form-actions" style="background-color: rgba(255,255,255,0)">
				<input id="but-dologin" type="button" value="登录"
					style="height: 40px; width: 300px; background-color: #684F32; color:#403343; border: 0px" />
				<input id="but-doRegister" type="button" value="注册"
					style="height: 40px; width: 300px; background-color: #684F32; color:#403343; border: 0px" />
			</div>
		</form>
	</div>
	<div class="bg-changer">
		<div class="swiper-container changer-list">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="item" src="./images/a.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/b.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/c.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/d.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/e.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/f.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/g.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/h.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/i.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/j.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/k.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<span class="reset">初始化</span>
				</div>
			</div>
		</div>
		<div class="bg-out"></div>
		<div id="changer-set">
			<i class="iconfont">&#xe696;</i>
		</div>
	</div>

	<script>
		$(function() {
			$(".form-actions").on("click","#but-dologin",doLogin);
			$(".form-actions").on("click","#but-doRegister",doRegister);
		})
		
		
		/* 登录的对应操作 修改时间：*/
		function doLogin() {
			var params = {
				username : $("#usernameId").val(),
				password : $("#passwordId").val(),
			/* isRememberMe:$("#rememberId").prop("checked"), */
			}
			var url = "student/doLogin.do";
			console.log("params", params);
			$.post(url, params, function(result) {
				if (result.state == 1) {
					//跳转到indexUI对应的页面
					location.href = "doIndexUI.do?t=" + Math.random();
				} else {
					$(".login-box-msg").html(result.message);
				}
				return false;//防止刷新时重复提交
			});
		}
		
		function doRegister(){
			console.log("进入");
			location.href = "doRegisterUI.do?t=" + Math.random();
			return false;//防止刷新时重复提交
			console.log("退出");
		}
		
	
	</script>
</body>
</html>
