<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>教务管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body>
	<div class="login-logo">
		<h1>教务管理系统</h1>
	</div>
	<div class="login-box">
		<form class="layui-form layui-form-pane">

			<h3 style="text-align: center">注册</h3>
			<div class="login-box-msg" align="center"></div>
			<!-- 用来显示登入的错误信息的 -->
			<label class="login-title" foor="username">帐号</label>
			<div class="layui-form-item">
				<label class="layui-form-label login-form"><i
					class="iconfont">&#xe6b8;</i></label>
				<div class="layui-input-inline login-inline">
					<input type="text" name="account" lay-verify="required"
						placeholder="请输入你的帐号" autocomplete="off" class="layui-input"
						id="register-account">
				</div>
			</div>
			<label class="login-title" for="password">密码</label>
			<div class="layui-form-item">
				<label class="layui-form-label login-form"><i
					class="iconfont">&#xe82b;</i></label>
				<div class="layui-input-inline login-inline">
					<input type="text" name="password" lay-verify="required"
						placeholder="请输入你的密码" autocomplete="off" class="layui-input"
						id="register-password">
				</div>
			</div>
			<label class="login-title2" for="password">再次输入密码</label>
			<div class="layui-form-item">
				<label class="layui-form-label login-form"><i
					class="iconfont">&#xe82b;</i></label>
				<div class="layui-input-inline login-inline">
					<input type="text" name="comfirmpassword" lay-verify="required"
						placeholder="请输入你的密码" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="form-actions">
				<button class="btn btn-warning pull-right" lay-submit
					lay-filter="login" type="submit" id="but-register">注册</button>
			</div>
		</form>
	</div>
	<div class="bg-changer">
		<!--这边是图片的导入-->
		<div class="swiper-container changer-list">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="item" src="./images/a.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/b.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/c.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/d.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/e.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/f.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/g.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/h.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/i.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/j.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img class="item" src="./images/k.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<span class="reset">初始化</span>
				</div>
			</div>
		</div>
		<div class="bg-out"></div>
		<div id="changer-set">
			<i class="iconfont">&#xe696;</i>
		</div>
	</div>
	<script>
       $(function(){
			
			$(".form-actions").on("click","#but-register",doLogin);
       })
       
       /* 登录的对应操作 修改时间：*/
		function doLogin() {
			var params = {
				account : $("#register-account").val(),
				password : $("#register-password").val(),
			/* isRememberMe:$("#rememberId").prop("checked"), */
			}
			var url = "student/doRegisterStudent.do";
			console.log("params", params);
			$.post(url, params, function(result) {
				if (result.state == 1) {
					//跳转到indexUI对应的页面
					location.href = "doLoginUI.do?t=" + Math.random();
				} else {
					$(".login-box-msg").html(result.message);
				}
				return false;//防止刷新时重复提交
			});
		}
    </script>
</body>
</html>
